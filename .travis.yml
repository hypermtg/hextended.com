language: ruby
cache: bundler
before_install: gem update bundler
install:
  - bundle install
script:
  - git remote add upstream https://$GH_TOKEN@$GH_REF
  - git fetch upstream
  # - git reset upstream/master
  - rm -rf ./_site
  - git worktree add _site -B gh-pages
  - bundle exec jekyll build --trace
  - cd _site
  - git add --all
  # - git add ./_site -f
  - git config --global user.name "travis-ci"
  - git config --global user.email "travis@travis-ci.org"
  - git commit -m "Build $TRAVIS_BUILD_NUMBER"
  - git push upstream gh-pages -f
  # - git subtree push --prefix _site upstream gh-pages
  # - git push -q upstream HEAD:gh-pages
  # - git push upstream `git subtree split --prefix _site master`:gh-pages --force
branches:
  only:
    - master
