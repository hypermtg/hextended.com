---
layout: page
permalink: /blog/
---

<div id="post-list">
    {% for post in site.posts %}
        <div class="post-preview">
            <div>
                <span class="date" title="{{ post.date }}">{{ post.date | date: '%Y-%m-%d' }}</span><a href="{{ post.url }}">{{ post.title }}</a>
            </div>
            <div class="excerpt">
                {{ post.excerpt }}
            </div>
        </div>
    {% endfor %}
</div>
