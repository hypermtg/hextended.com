---
layout: page
---

{% assign author = site.data.authors[page.author] %}

<section id="intro">
    <div class="credit"><span title="{{ page.date }}">{{ page.date | date: '%Y-%m-%d' }}</span>{% if author %}, Written by <a href="https://twitter.com/{{ author.twitter }}">{{ author.name }}</a>{% endif %}</div>
    <h2>{{ page.title }}</h2>
    <hr/>
</section>

<section id="content">
    {{ content }}
</section>
